overwrite: true
schema:
    - ${API_ENDPOINT}:
        headers:
            Authorization: ${API_TOKEN}
#documents: ./src/**/*.{ts,tsx}
generates:
    ./src/schema/schema.graphql:
        plugins:
            - schema-ast
        config:
            scalars:
                DateTime: Date
                JSON: any
                BooleanType: boolean
                ItemId: string
                IntType: number
                UploadId: number
                FloatType: number
                SiteLocale: string
            namingConvention:
                typeNames: pascal-case#pascalCase
                enumValues: keep
                transformUnderscore: false
            skipTypename: false
            enumsAsTypes: true
